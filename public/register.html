<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form  method="POST" onsubmit="return validateForm()" action="/">
        <fieldset>
            <h1>Register</h1> 
            <div>
                <p class="p-register">Upload Company license for authentication</p>
                <label class="input-register">File: <input id="upload" type="file" name="photo" accept="image/*"></label>
            </div>   
            <div>
                <p class="p-register"> Username 
                    <span id="notify_0" style="color: white">forget to put username!!</span> 
                </p> 
                <input id="username" name="name" class="input-register" placeholder="Username"  autofocus="true" type="text">
            </div>
            <div>
                <p class="p-register"> Password 
                    <span id="notify_1" style="color: white">forget to put password!</span> 
                </p>
                <input id="password" name="password" class="input-register" placeholder="Password"  autofocus="true" type="password">
            </div>
            <div>
                <p class="p-register">Password(Confirm)
                    <span id="notify_2" style="color: white">forget to put password(confirm)!</span> 
                </p>
                <input id="confirm" class="input-register" placeholder="Type your password again"  autofocus="true" type="password">
            </div>
            <div>
                <p class="p-register">Passport
                    <span id="notify_3" style="color: white">forget to put password!</span> 
                </p>
                <input id="passport" name="passport" class="input-register" placeholder="Valid passport"  autofocus="true" type="text">
            </div>
            <button id="btn_register"class="input-login">Register</button>
        </fieldset>
    </form>
    <script src="/script.js"></script>
    <script src="../routes/route.js"></script>
</body>
</html>
