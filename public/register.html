<!DOCTYPE>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form enctype="multipart/form-data" method="POST" action="/">
        <fieldset>
            <h1>Register</h1> 
            <div>
                <p class="p-register">Upload Company license for authentication</p>
                <label class="input-register">File: <input type="file" name="photo" accept="image/*"></label>
            </div>   
            <div>
                <p class="p-register" >Username</p>
                <input class="input-register" placeholder="Username"  autofocus="true" type="text">
            </div>
            <div>
                <p class="p-register">Password</p>
                <input class="input-register" placeholder="Password"  autofocus="true" type="text">
            </div>
            <div>
                <p class="p-register">Password(Confirm)</p>
                <input class="input-register" placeholder="Type your password again"  autofocus="true" type="text">
            </div>
            <div>
                <p class="p-register">Passport</p>
                <input class="input-register" placeholder="Valid passport"  autofocus="true" type="text">
            </div>
            <button class="input-login">Register</button>

        
        </fieldset>
    </form>
</body>
</html>
